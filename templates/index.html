<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            background: #ffffff;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        .teach-container {
            display: none;
        }
    </style>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let responseDiv = document.getElementById("chatBox");

            if (userMessage.trim() === "") return; // ป้องกันการส่งข้อความว่าง

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            responseDiv.innerHTML += `<p class="user-message"><strong>You:</strong> ${userMessage}</p>`;
            responseDiv.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.response}</p>`;

            if (data.needs_learning) {
                document.getElementById("teachContainer").style.display = "block";
                document.getElementById("questionInput").value = userMessage;
            }

            document.getElementById("userInput").value = "";
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }

        async function teachBot() {
            let question = document.getElementById("questionInput").value;
            let answer = document.getElementById("answerInput").value;
            let responseDiv = document.getElementById("chatBox");

            if (answer.trim() === "") return; // ป้องกันการส่งข้อความว่าง

            let response = await fetch("/teach", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question, answer: answer })
            });

            let data = await response.json();
            responseDiv.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.message}</p>`;
            document.getElementById("teachContainer").style.display = "none";
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2 class="text-center">Chatbot</h2>
            <div id="chatBox" class="chat-box"></div>
            <div class="input-group mt-3">
                <input type="text" id="userInput" class="form-control" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>

            <div id="teachContainer" class="teach-container mt-4">
                <h4>Teach the Bot</h4>
                <input type="text" id="questionInput" class="form-control mb-2" readonly>
                <input type="text" id="answerInput" class="form-control mb-2" placeholder="Type the answer...">
                <button class="btn btn-success" onclick="teachBot()">Teach</button>
            </div>
        </div>
    </div>
</body>
</html>
